<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Галерея - Гремящий</title>
	<meta name="description"
		content="Этот сайт предназначен для ознакомления с базовыми специализированными знаниями и соответствующей военно-морской терминологией для людей, которые являются или хотят стать военно-морскими профессионалами.">
	<link rel="stylesheet" href="../../../css/style_for_gallery.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script>
		window.onload = function () {
			document.body.classList.add('loaded_hiding');
			window.setTimeout(function () {
				document.body.classList.add('loaded');
				document.body.classList.remove('loaded_hiding');
			}, 500);
		}
	</script>
</head>

<body>
	<div class="preloader">
		<div class="preloader__row">
			<div class="preloader__item"></div>
			<div class="preloader__item"></div>
		</div>
	</div>
	<div class="wrapper">
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container _container">
					<div class="main-block__body">
						<h1 id="main-block__title"><a onclick="javascript:history.back();"><i
									class="fas fa-arrow-left"></i></a>Галерея</h1>
						<div class="main-block__images">
							<div class="image_div" id="image-1">
								<figure><img src="../../../img/ship/gremyashiy/1.jpeg"></figure>
							</div>
							<div class="image_div" id="image-2">
								<figure><img src="../../../img/ship/gremyashiy/2.jpeg"></figure>
							</div>
							<div class="image_div" id="image-3">
								<figure><img src="../../../img/ship/gremyashiy/3.jpeg"></figure>
							</div>
							<div class="image_div" id="image-4">
								<figure><img src="../../../img/ship/gremyashiy/4.jpeg"></figure>
							</div>
							<div class="image_div" id="image-5">
								<figure><img src="../../../img/ship/gremyashiy/5.jpeg"></figure>
							</div>
							<div class="image_div" id="image-6">
								<figure><img src="../../../img/ship/gremyashiy/6.jpeg"></figure>
							</div>
							<div class="image_div" id="image-7">
								<figure><img src="../../../img/ship/gremyashiy/7.jpeg"></figure>
							</div>
							<div class="image_div" id="image-8">
								<figure><img src="../../../img/ship/gremyashiy/8.jpeg"></figure>
							</div>
							<div class="image_div" id="image-9">
								<figure><img src="../../../img/ship/gremyashiy/9.jpeg"></figure>
							</div>
							<div class="image_div" id="image-10">
								<figure><img src="../../../img/ship/gremyashiy/10.jpeg"></figure>
							</div>
						</div>
						<div class="main-block__hidden_images">
							<div class="hidden" id="hidden-1">
								<img src="../../../img/ship/gremyashiy/1.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-1"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-2">
								<img src="../../../img/ship/gremyashiy/2.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-2"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-3">
								<img src="../../../img/ship/gremyashiy/3.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-3"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-4">
								<img src="../../../img/ship/gremyashiy/4.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-4"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-5">
								<img src="../../../img/ship/gremyashiy/5.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-5"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-6">
								<img src="../../../img/ship/gremyashiy/6.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-6"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-7">
								<img src="../../../img/ship/gremyashiy/7.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-7"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-8">
								<img src="../../../img/ship/gremyashiy/8.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-8"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-9">
								<img src="../../../img/ship/gremyashiy/9.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-9"><i class="fas fa-times"></i></div>
							</div>
							<div class="hidden" id="hidden-10">
								<img src="../../../img/ship/gremyashiy/10.jpeg" alt="Close Button" class="full__image">
								<div class="close-button" id="close-button-10"><i class="fas fa-times"></i></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="../../../js/script_for_gallery.js">
	</script>
</body>

</html>
